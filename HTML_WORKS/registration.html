<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    <h3>REGISTER HERE!!</h3>
   <fieldset>
    <legend>REGISTRATION</legend>
        <form>
            <div>
                <label for="id_name">
                    NAME
                </label>
                <input type="text" placeholder="ENTER YOUR NAME" id="id_name">
            </div>
            <div>
                <label for="id_email">EMAIL</label>
                <input type="email" placeholder="ENTER YOUR EMAIL" id="id_email">
            </div>
            <div>
                <label for="id_phone">PHONE</label>
                <input type="text" placeholder="ENTER YOUR NUMBER" id="id_phone">
            </div>
            <div>
                <label for="id_password">PASSWORD</label>
                <input type="password" placeholder="ENTER YOUR PASSWORD" id="id_password">
            </div>
            <div>
                <label for="id_conpassword">CONFIRM PASSWORD</label>
                <input type="password" placeholder="RE-ENTER YOUR PASSWORD" id="id_conpassword">
            </div>
            <div>
                <label for="id_dob">DATE OF BIRTH</label>
                <input type="date" id="id_dob">
            </div>
            <div>
                <label for="id_gender">GENDER</label>
                <input type="radio" name="gender" id="id_male"> <label for="id_gender">MALE</label>
                <input type="radio" name="gender" id="id_female"> <label for="id_gender">FEMALE</label>
            </div>
            <div>
                <label for="id_address">ADDRESS</label>
                <textarea name="" id="id_address" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="id_skill">SKILL</label>
                <input type="checkbox"> <label for="id_python">python</label>
                <input type="checkbox"> <label for="id_java">java</label>
                <input type="checkbox"> <label for="id_cpp">c++</label>
            </div>
            
            <div>
                <input type="button" value="SUBMIT" name="submit" id="id_submit">
                <button>CANCEL</button>
            </div>
        </form>
   </fieldset>
</body>
</html>
